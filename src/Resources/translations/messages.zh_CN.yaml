teebb:
    core:
        layout:
            noscript: 你的浏览器并不支持Javascript，所以有些功能不能正常使用。

        help:
            content: 内容类型由不同的内容字段组成，字段可以是图像、文本、数字、标签或者其他。任意搭配字段生成您的内容类型。
            taxonomy: 分类用于内容的分类。术语（term）由分类（taxonomy）进行组织。比如，一个叫做 "水果" 的分类可能会包含术语 "苹果" 和 "香蕉"。
            comment: 创建不同的评论类型。
            add_fields: 不同的字段会在添加内容页面生成不同的表单行类型。选择已有的字段数据会存储在已有字段的数据表中，而不会生成新的数据库表。
            delete_types: 删除"%types%"类型，与此类型相关的字段及字段数据也将删除，且无法恢复，请谨慎操作！！！确定要删除吗？
            cannot_delete_types: 类型"%types%"中已有内容，如要删除，请先将"%types%"中内容删除后再进行操作！
            delete_field: 删除"%field%"字段，使用该字段的类型将不再使用此字段，此字段中所有数据将会删除，且无法恢复，请谨慎操作！！！确定要删除吗？
            delete_content: 删除"%title%"，此内容中所有数据将会删除，且无法恢复，请谨慎操作！！！确定要删除吗？
            delete_formatter: 删除"%name%"格式化器，此格式化器数据将会删除，且无法恢复，请谨慎操作！！！确定要删除吗？
            delete_term: 删除"%term%"词汇，此词汇数据将会删除且无法恢复，确定要删除吗？
            sortable: 拖动行前箭头以修改每个字段的权重，用于调整在创建编辑显示内容时字段的顺序，按降序排列，权重高的优先显示。
            delete_comment: 删除评论 "%subject%" ? 此评论将会删除且无法恢复，确定要删除吗？
            delete_group: 删除"%group%"用户组，此组中的用户将不再属于此用户组，此用户组所有数据将会删除，且无法恢复，请谨慎操作！！！确定要删除吗？
            delete_menu: 删除"%name%"菜单，此菜单及菜单项所有数据将会删除，且无法恢复，请谨慎操作！！！确定要删除吗？
