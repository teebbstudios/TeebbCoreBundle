teebb:
    core:
        layout:
            noscript: 你的浏览器并不支持Javascript，所以有些功能不能正常使用。

        help:
            types: 内容类型由不同的内容字段组成，字段可以是图像、文本、数字、标签或者其他。任意搭配字段生成您的内容类型。
            taxonomy: 分类用于内容的分类。术语（term）由分类（taxonomy）进行组织。比如，一个叫做 "水果" 的分类可能会包含术语 "苹果" 和 "香蕉"。
            add_fields: 不同的字段会在添加内容页面生成不同的表单行类型。选择已有的字段数据会存储在已有字段的数据表中，而不会生成新的数据库表。
            delete_types: 删除"%types%"类型，与此类型相关的字段及字段数据也将删除，且无法恢复，请谨慎操作！！！确定要删除吗？
            cannot_delete_types: 类型"%types%"中已有内容，如要删除，请先将"%types%"中内容删除后再进行操作！
            delete_field: 删除"%field%"字段，使用该字段的类型将不再使用此字段，此字段中所有数据将会删除，且无法恢复，请谨慎操作！！！确定要删除吗？
            sortable: 拖动行前箭头以修改每个字段的权重，用于调整在创建编辑显示内容时字段的顺序，按降序排列，权重高的优先显示。

        list:
            name: 名称
            description: 描述
            options: 操作
            alias: 机读别名
            field_type: 字段类型
            delta: 排序权重

        fields:
            add: 添加字段
            index: 管理字段
            update: 更新字段
            display: 管理字段显示
            delete: 删除字段
            configuration:
                settings: 字段设置：
                label_help: 该字段是在添加编辑对应内容时表单行的标签。
                limit_help: 该字段显示在添加编辑内容页面字段的数量,如果值为0则表示不限制。
                description: 字段描述
                description_help: 该字段在添加编辑内容时表单行的帮助文本。
                limit: 数量限制
                require: 该字段是否必填
                on_label: 布尔值为真时显示的标签
                off_label: 布尔值为假时显示的标签
                precision: 精度
                precision_help: 在数据库中存储的数字的总位数，包括小数点右边的位数，该值最小为2。该设置影响数据库的存储一但设置不可更改。
                scale: 小数点后保留位数
                scale_help: 小数点后面的位数,该值最小为0。该设置影响数据库的存储一但设置不可更改。
                min: 最小值
                min_help: 此字段允许的最小值。无最小值留空。
                max: 最大值
                max_help: 此字段中允许的最大值。无最大值留空。
                prefix: 前缀
                prefix_help: 定义一个字符串作为值的前缀，例如 '$'。
                suffix: 后缀
                suffix_help: 定义一个作为该值的后缀的字符串，如“m”，“kb/s”。
                list_float_allow_values: 浮点数列表允许的键值
                list_float_allow_values_help: 每行输入一个键值对，形如：标签|键，示例：123.1|123.1。"键"值将进行类型转换，请输入正确的格式及数值类型，不正确的"键"将强转为0.0。在添加编辑内容页面，"标签"用于选择列表的option标签，"键"用于选择列表的value值。
                list_integer_allow_values: 整数列表允许的键值
                list_integer_allow_values_help: 每行输入一个键值对，形如：标签|键，示例：123|123。"键"值将进行类型转换，请输入正确的格式及数值类型，不正确的"键"将强转为0。在添加编辑内容页面，"标签"用于选择列表的option标签，"键"用于选择列表的value值。
                length: 文本长度
                length_help: 此字段字符的最大数量。该设置影响数据库的存储一但设置不可更改。
                show_summary_input_label: 是否显示摘要输入框
                show_summary_input_label_help: 是否显示摘要输入框, 如果不显示则自动提取正文内容生成摘要。
                summary_require_label: 摘要是否必填
                reference_content: 引用的内容类型
                reference_content_help: 当前字段可以引用的内容类型，至少勾选一项。
                reference_taxonomy: 引用的分类
                reference_taxonomy_help: 当前字段可以引用的分类，至少勾选一项。
                auto_create_to_type: 新增标签保存在
                auto_create_to_type_help: 如果引用的标签不存在，则创建此标签，并保存到选择的分类。
                show_control: 是否启用显示控件
                show_control_help: 当查看内容时，显示控件选项允许用户选择一个文件字段是否被显示。
                allow_ext: 允许的后缀
                allow_ext_help: 用英文逗号隔开后缀名，不包括后缀名前面的点。自动替换部分符号为英文逗号。如果留空，则设置为默认后缀txt
                upload_dir: 上传目录
                upload_dir_help: 文件上传后存储于“上传目的地”的子目录。开头和结尾不可包含-、_、.、~、"符号，如用表达式请以%做为开头和结尾。默认可用表达式date.Year、date.month、date.day，当前表达式格式：2020-01-01。表达式语法请参考https://symfony.com/doc/current/components/expression_language/syntax.html。
                max_size: 最大上传大小
                max_size_help: 输入文字如"512"，"123k"，"1M"以限制允许文件的尺寸，可用单位：k，M，Ki，Mi，不填写单位则代表byte。详见：https://symfony.com/doc/current/reference/constraints/FileManaged.html#maxsize。如果留空则使用PHP的最大发表和文件上传尺寸限制（当前限制为 %value% ）。
                use_description: 使用文件描述
                use_description_help: 用于显示文件链接的名称。
                image_width: 宽度
                image_height: 高度
                max_resolution: 允许的最大分辨率(单位：像素)
                max_resolution_help: 允许的最大图像大小，以宽度×高度（例如，640×480）格式表示。将此选项留空则表示无限制。如果上传的图像尺寸较大，那么将拒绝该图像。
                min_resolution: 允许的最小分辨率(单位：像素)
                min_resolution_help: 允许的最小图像大小，以宽度×高度（例如，640×480）格式表示。将此选项留空则表示无限制。如果上传的图像尺寸较小，那么将拒绝该图像。
                use_alt: 启用图片Alt字段
                use_alt_help: 图片未加载时显示图片的alt属性，有利于SEO，推荐使用。
                alt_required: 图片Alt字段是否必填
                alt_required_help: 图片未加载时显示图片的alt属性，建议将此字段设置为必填字段。
                use_title: 启用图片Title字段
                use_title_help: 鼠标划动到图片上时显示的图片标题。
        form:
            label: 标题
            alias: 机读别名
            alias_help: 唯一的机读内容类型名字。这个名字必须只能包含小写字母，数字和下划线，下划线不能出现在开头和结尾。此名字将用于页面的链接，在链接中下划线将被转换成连字符。
            description: 描述
            save: 保存
            update: 更新
            delete: 删除
            back_list: 返回列表
            save_add_field: 保存并添加字段
            set_field: 确定并设置字段
            update_field: 更新字段
            delete_field: 删除字段

            create_content: 创建内容
            update_content: 更新内容
            delete_content: 删除内容

            show_summary: 编辑摘要
            hide_summary: 隐藏摘要
            remove_field_item: 移除此行
            add_field_item: 继续添加
            show_file: 是否显示此文件
            file_description: 文件的描述
            file_description_help: 文件的描述信息，用于文件链接名字。

            image_alt: Alt文本
            image_alt_help: 图片未加载时显示图片的alt属性，有利于SEO，推荐使用。

            image_title: 图像标题
            image_title_help: 鼠标划动到图片上时显示的图片标题。

            decimal_input_help: 当前小数精度(总位数) %precision% ,小数点后保留位数 %scale% ,输入数字超出精度限制将丢失数据精度。

            url: 链接地址
            url_help: 默认链接协议：http 。如果此链接地址不包含协议头，则把默认链接协议http://添加于链接前面。
            url_title: 链接标题
            url_title_help: 如果链接标题为空，则使用链接地址作为标题。

            file_upload_help: 当前允许上传的文件后缀为 %ext%，最大允许上传文件大小为 %size%。

            select_list_numeric: 请选择您的数据

            fields:
                field_label:
                    help: 此字段的名称，用于添加内容时表单行的名称。
                add_fields:
                    help: 请选择您需要的字段类型，并设置字段的属性。


            types:
                label:
                    help: 此类型的名称。此文本将显示于添加内容页面的列表中。此名称须唯一。
                description:
                    help: 简短的描述该类型的帮助信息，此信息只在类型列表页面显示。


